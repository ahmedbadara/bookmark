    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column mt-5 justify-content-center align-items-center"
    >
      <h1 class="py-2">Bookmarker</h1>
      <div
        class="bookmark text-capitalize mt-5 d-flex flex-column py-5 w-100 justify-content-center align-items-center"
      >
        <h2>
          <i class="fa-solid fa-bookmark" style="color: #ffd43b"></i> Bookmark
          your favorite sites
          <i class="fa-solid fa-bookmark" style="color: #ffd43b"></i>
        </h2>
        <div
          class="bookmark-input w-100 justify-content-center align-content-center align-items-center"
        >
          <label class="fw-bold" for="siteName"
            ><i class="fa-solid fa-book-bookmark pe-2 mx-1"></i>Site Name</label
          >
          <input
            type="text"
            class="form-control py-2 mt-2"
            placeholder="Site name"
            id="siteName"
          />
          <label class="fw-bold mt-2" for="webName"
            ><i class="fa-solid fa-link pe-1 mx-1"></i>Site Url</label
          >
          <input
            type="text"
            class="form-control py-2 mt-2"
            placeholder="Website URL"
            id="webName"
          />
          <button
            class="btn btn-danger text-capitalize px-5 mt-5 position-relative start-50 translate-middle-x"
          onclick="addUrl()">
            submit
          </button>
        </div>
      </div>
      <div id="bookmarksResults " class="container">
        <table class="table mt-4 text-center bg-light w-100">
          <thead>
            <tr class="text-capitalize"> 
              <th class="">index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
           
            
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
